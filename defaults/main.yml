---

sphinx_test: False
sphinx_use_ext_config: True
sphinx_config_dir: "{{ sphinx_config_dir }}"

sphinx_searchd:
  listen: ["127.0.0.1:9312", "9306:mysql41"]
  log: "{{ sphinx_logdir }}/searchd.log"
  query_log: "{{ sphinx_logdir }}/query.log"
  read_timeout: 5
  max_children: 30
  pid_file: "{{ sphinx_rundir }}/searchd.pid"
  max_matches: 1000
  seamless_rotate: 1
  preopen_indexes: 1
  unlink_old: 1
  workers: "threads"
  binlog_path: "{{ sphinx_datadir }}/data"

sphinx_indexer:
  mem_limit: "32M"

sphinx_sources:
  - source:
      name: "test_source"
      type: "xmlpipe2"
      xmlpipe_command: "cat /tmp/test.xml"
      sql_attr_timestamp: [ param1, param2 ]
      sql_attr_float: [ param3, param4 ]

sphinx_indexes:
  - index:
      name: "test_index"
      source: "test_source"
      path: "{{ sphinx_datadir }}/data/test_index"
      charset_type: "utf-8"
