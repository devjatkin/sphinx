---

- name: Update defaults option for sphinx
  lineinfile: dest=/etc/default/sphinxsearch regexp="START=(no|yes)" line="START=yes"
  when: ansible_os_family == "Debian"
  notify:
    - restart sphinx

- name: Tune net.ipv4.tcp_max_syn_backlog
  sysctl:
    name: net.ipv4.tcp_max_syn_backlog
    value: 4096
    state: present
    reload: yes

- name: Create flat configuration file
  template:
    src: sphinx.conf.jn2
    dest: "{{ sphinx_config_dir }}/sphinx.conf"
    owner: root
    group: root
    mode: 0644
  when: ! sphinx_use_ext_config
  notify:
    - rotate all indexes
    - restart sphinx

- include: ext_config.yml
  when: sphinx_use_ext_config
